<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ANDVOID WEB APPLICATION</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel ="stylesheet "href="css/jquery.mobile-1.2.0.css"/>
<script src="js/jQuery.js"></script>
<script src="js/jquery.mobile-1.2.0.min.js"></script>
</script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head> 
<body>  

<div data-role="page" id="page2">
	<div data-role="header" data-theme="a">
		<center><img src="img/andvote logo.png" width="200" height="40"></center>
	</div>
	
	<center><img src="img/banner register.jpg" width="480" height="200"></center>
	
	<div data-role="content">	
		<h1>Please Register</h1>
		
		<div data-role="fieldcontainer">
		<label for="ic">No. IC</label>
		<input type="text" id="ic" required placeholder="Enter your ic">
		</div>
	
		<div data-role="fieldcontainer">
		<label for="mtrx">No. Matric</label>
		<input type="text" id="mtrx" required placeholder="Enter your no. matrix">
		</div>
	
		<div data-role="fieldcontainer">
		<label for="email">Email:</label>
		<input type="text" id="email" required placeholder="Enter your email">
		</div>
	
		<div data-role="fieldcontainer">
		<label for="pass">Password:</label>
		<input type="text" id="pass" required placeholder="Enter your phone password">
		</div>
	
		<a href="login.html" data-rel="dialog" data-transition="pop" data-role="button"> Submit </a>
		<a href="" data-role="button"> Reset </a>
	</div>
	
	<div data-role="footer">
    <hr><center>
	<b>Copyright &copy; 2013 ANDVOTE PSP&trade;,<br> All Rights Reserved.</b></center><hr>
	</div>
</div>
</body>
</html>
